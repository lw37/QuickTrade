<ion-header>
  <ion-toolbar>
    <ion-title>ProductInsert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label>Nombre :</ion-label>
    <ion-input [(ngModel)]='nombre'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripción :</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-select (ionChange)="seleccion($event)" [(ngModel)]="categoria" placeholder="Select Categoria">
      <ion-select-option value="tecnologia">Tecnologia</ion-select-option>
      <ion-select-option value="inmobiliaria">Inmobiliaria</ion-select-option>
      <ion-select-option value="motor">Motor</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item *ngIf="elementos=='motor'">
    <ion-select [(ngModel)]="tipo" placeholder="Selecciona un tipo">
      <ion-select-option value="coche">Coche</ion-select-option>
      <ion-select-option value="moto">Moto</ion-select-option>
    </ion-select>
    <ion-item>
      <ion-label>KM :</ion-label>
      <ion-input [(ngModel)]="km"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Año :</ion-label>
      <ion-input [(ngModel)]="anyo"></ion-input>
    </ion-item>
  </ion-item>


  <ion-item *ngIf="elementos=='inmobiliaria'">
    <ion-item>
      <ion-label position="floating">Metro Cuadrados :</ion-label>
      <ion-input [(ngModel)]="metroCuadrado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nº Baños :</ion-label>
      <ion-input [(ngModel)]="numBanyo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nº Habitaciones :</ion-label>
      <ion-input [(ngModel)]="numHabitacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Localidad :</ion-label>
      <ion-input [(ngModel)]="localidad"></ion-input>
    </ion-item>
  </ion-item>

  <ion-item *ngIf="elementos=='tecnologia'">
    <ion-select [(ngModel)]="estado" placeholder="Selecciona un estado">
      <ion-select-option value="nuevo">Nuevo</ion-select-option>
      <ion-select-option value="usado">Usado</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Precio :</ion-label>
    <ion-input [(ngModel)]="precio"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="insertar()">Insertar</ion-button>



</ion-content>
